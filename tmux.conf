# プレフィックス
set-option -g prefix C-t

# viスタイルのキーバインド
set-option -g mode-keys vi

unbind-key C-o
bind-key C-o select-pane -t :.+

unbind-key l
bind-key k select-pane -U
bind-key l select-pane -R
bind-key h select-pane -L
bind-key j select-pane -D
bind-key K swap-pane -U
bind-key L swap-pane -D
bind-key H swap-pane -U
bind-key J swap-pane -D
bind-key M-k resize-pane -U 20
bind-key M-l resize-pane -R 20
bind-key M-h resize-pane -L 20
bind-key M-j resize-pane -D 20

# マウスでスクロール
set-window-option -g mouse on

# yでバッファをクリップボードにコピー
bind y run-shell '~/.tmux/copy.sh'

# window 作成時に実行するコマンド指定
set-option -g default-command '~/.tmux/default-command.sh'

# ウインドウ番号を詰める
set-option -g renumber-windows on

# ステータスラインの内容
set -g status-left ' '
set -g status-right '%m/%d(%a) %H:%M:%S '

# ステータスラインの最大長
set -g status-left-length 10
set -g status-right-length 100

# ステータスラインの更新間隔
set -g status-interval 1

# ステータスラインの色、書式
set-option -g status-style fg=colour51,bg=colour37

# ステータスラインの現在選択しているウインドウの色、書式
set-window-option -g window-status-current-style fg=colour37,bg=colour194,bold,underscore

# ステータスラインのウインドウ一覧での色、書式
set-window-option -g window-status-style fg=colour231,bg=colour37

# ペインの枠の色
set -g pane-border-style fg=colour152,bg=default
set -g pane-active-border-style fg=colour37,bg=default

# ステータスライン
bind-key N swap-window -t +1
bind-key P swap-window -t -1

# 新しい window をカレントディレクトリで開く
bind '"' splitw -v -c '#{pane_current_path}'
bind % splitw -h -c '#{pane_current_path}'
bind c neww -c '#{pane_current_path}'

## windowのpane化
bind-key | join-pane -t:-1


